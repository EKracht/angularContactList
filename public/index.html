<!DOCTYPE html>
<html ng-app lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <title>Angular Contact List App</title>
</head>
<body>
  <div ng-controller="AppCtrl" class="container">
    <h1>Contact List App</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name" type="text"></td>
          <td><input class="form-control" ng-model="contact.email" type="text"></td>
          <td><input class="form-control" ng-model="contact.number" type="text"></td>
          <td><button class="btn btn-primary" ng-click="addContact()"></button></td>
        </tr>
        <tr ng-repeat="contact in contactList">
          <td>{{ contact.name }}</td>          
          <td>{{ contact.email }}</td>          
          <td>{{ contact.number }}</td>          
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>          
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
